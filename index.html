<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body onload = numbersListeners()>
    <div class="container">

        <div class="screen"></div>

        <div class="delbuttons">
            <button class="cancbutton">C</button>
            <button class="singlecancbutton"><=</button>
        </div>

        <div class="buttons">
            <button id="num7">7</button>
            <button id="num8">8</button>
            <button id="num9">9</button>
            <button class="operationbar">/</button>
            <button id="num4">4</button>
            <button id="num5">5</button>
            <button id="num6">6</button>
            <button class="operationics">x</button>
            <button id="num1">1</button>
            <button id="num2">2</button>
            <button id="num3">3</button>
            <button class="operationminus">-</button>
            <button class="dot">.</button>
            <button id="num0">0</button>
            <button type="submit" class="submit">=</button>
            <button class="operationplus">+</button>
        </div>

    </div>
</body>

</html>
